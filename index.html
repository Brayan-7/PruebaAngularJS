<!DOCTYPE html>
<html lang="en" ng-app = "myapp">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Mi prueba AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="miControlador">
       <div align="center">
           <h1>Prueba AngularJS</h1>
           <div class="contenido">
               <h2>Crear items</h2>
               <input type="text" placeholder="Aqui tu titulo!" ng-model="new.title">
               <button class="btn btn-primary" ng-click="crearItem()">Crear item</button>
           </div>
           <div class="contenido">
               <h2>Items creados!</h2>
               <ul>
                    <li ng-repeat="item in items"><span>{{item.title}}</span></li> 
               </ul>
           </div>
       </div> 
</body>
</html>
